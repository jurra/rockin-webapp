{% extends 'base.html' %}

{% block content %}
<h1>Well Name: {{ well }}</h1>
<h2>Cores:</h2>
<ul>
  {% for core in cores %}
    <li>{{ core.core_section_name }}</li>
  {% empty %}
    <li>No cores available.</li>
  {% endfor %}
</ul>
<!-- Add a button to create a core -->
<a href="{% url 'cores' pk=well.pk %}?well_name={{ well.name }}">Add a core</a>

{% endblock %}
